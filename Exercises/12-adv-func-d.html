<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Advanced Function Exercise d</h2>

    <button class="js-button" onclick="changeText()">Start</button>

    <script>
        let flag = 0;
        function changeText() {
            const buttonElement = document.querySelector('.js-button');
            setTimeout(function() {
                if (flag % 2 === 0) {
                    buttonElement.innerHTML = 'Finished!';
                    flag++;
                } else if (flag % 2 === 1) {
                    buttonElement.innerHTML = 'Start';
                    flag--;
                }
            },1000);
            buttonElement.innerHTML = 'loading...';
        }
    </script>
</body>
</html>
