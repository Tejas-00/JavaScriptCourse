<body>
    <h2>Arrays and Loops Exercise r</h2>
    
    <script>
        function removeEgg(food) {
            for (let i = 0; i < food.length; i++) {
                if (food[i] === 'egg') {
                    food.splice(i,1);
                    removeEgg(food);
                }
            }
            return food;
        }
        console.log(removeEgg(['egg','apple','egg','egg','ham']))
    </script>
</body>
