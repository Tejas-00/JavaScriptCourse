<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Advanced Function Exercise c</h2>

    <button class="js-button" onclick="change('.js-button')">Start</button>

    <script>
        function change(buttonClass) {
            const buttonElement = document.querySelector(buttonClass);
            setTimeout(function() {
                if (buttonElement.innerHTML === 'Start') {
                    buttonElement.innerHTML = 'Finished!';
                    console.log('Finished!');
                } else {
                    buttonElement.innerHTML = 'Start';
                    console.log('Starrt');
                }
            },1000)
        }
    </script>
</body>
