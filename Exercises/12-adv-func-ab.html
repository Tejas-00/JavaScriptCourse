<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Advanced Function Exercise a</h2>

    <button onclick="runTwice(addFunc)">add</button>

    <script>
        function addFunc() {
            for (let i = 0; i < 2; i++) {
                console.log(2+3);
            }
        }

        function runTwice(func) {
            for (let i = 0; i < 2; i++) {
                func();
            }
        }
    </script>
</body>
</html>
