<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style/rock-paper-scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('rock');" class="moves-button">
        <img src="images/rock-emoji.png" alt="rock" class="moves-icon">
    </button>
    <button onclick="playGame('paper');" class="moves-button"> 
        <img src="images/paper-emoji.png" alt="paper" class="moves-icon">
    </button>
    <button onclick="playGame('scissors');" class="moves-button">
        <img src="images/scissors-emoji.png" alt="scissors" class="moves-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-movePlayed"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScore()"
        class="reset-score-button">
        Reset score
    </button>

    <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
