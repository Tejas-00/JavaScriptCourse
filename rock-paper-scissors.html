<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button class="moves-button js-rock-button">
        <img src="images/rock-emoji.png" alt="rock" class="moves-icon">
    </button>
    <button class="moves-button js-paper-button"> 
        <img src="images/paper-emoji.png" alt="paper" class="moves-icon">
    </button>
    <button class="moves-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="scissors" class="moves-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-movePlayed"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">
        Reset score
    </button>

    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
