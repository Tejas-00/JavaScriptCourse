<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/advanced-function.css">
</head>
<body>
    <h2>advanced function Rock Paper Scissors</h2>

    <button onclick="playGame('rock');" class="moves-button">
        <img src="images/rock-emoji.png" alt="rock" class="moves-icon">
    </button>
    <button onclick="playGame('paper');" class="moves-button"> 
        <img src="images/paper-emoji.png" alt="paper" class="moves-icon">
    </button>
    <button onclick="playGame('scissors');" class="moves-button">
        <img src="images/scissors-emoji.png" alt="scissors" class="moves-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-movePlayed"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
        Reset score
    </button>

    <button class="auto-play-button js-auto-play-button"
    onclick="setInterval(autoPlay(),1)">
        Auto Play
    </button>

    <div class="js-reset-permission-div"></div>

    <script src="scripts/advanced-function.js"></script>
</body>
</html>
