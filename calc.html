<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calc.css">
  </head>
  <body>
    <p class="js-result result"></p>
    <p>
      <button class="number-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="number-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="number-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operation-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="number-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="number-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operation-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="number-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="number-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operation-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="number-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="number-button" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        document.querySelector('.js-result').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operation-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="number-button" style="font-size: 22px;" onclick="
        calculation = '';
        updateCalculation(calculation);
      ">Clear</button>
    </p>

    <script src="script/calc.js"></script>
  </body>
</html>
