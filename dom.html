<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .subscribe-button {
            border: none;
            border-radius: 23px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }
    </style>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-buttton subscribe-button" onclick="func()">Subscribe</button>

    <script>
        function func() {
            subscribeButtonElem = document.querySelector('.js-subscribe-buttton');

            if (subscribeButtonElem.innerHTML === 'Subscribe') {
                subscribeButtonElem.innerHTML = 'Subscribed';
                subscribeButtonElem.classList.add('is-subscribed');
            } else {
                subscribeButtonElem.innerHTML = 'Subscribe';
                subscribeButtonElem.classList.remove('is-subscribed');
            }
        }
    </script>
</body>
</html>
